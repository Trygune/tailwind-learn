<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <title>Tailwind</title>
</head>

<body>
    <h1 class="text-3xl font-bold">Flexbox & Grid</h1>
    <section class="p-5">
        <div>
            <h2 class="text-2xl">flex-basis</h2>
            <hr>
            <div class="flex flex-row p-5">
                <div class="basis-64 bg-pink-300 p-5 m-5">01</div>
                <div class="basis-64 bg-pink-300 p-5 m-5">02</div>
                <div class="basis-lg bg-pink-300 p-5 m-5">03</div>
            </div>
            <hr>
            <div class="flex flex-row">
                <div class="basis-3xs bg-pink-300 p-5 m-5">01</div>
                <div class="basis-2xs bg-pink-300 p-5 m-5">02</div>
                <div class="basis-xs bg-pink-300 p-5 m-5">03</div>
                <div class="basis-sm bg-pink-300 p-5 m-5">04</div>
            </div>
            <hr>
            <div class="flex flex-row">
                <div class="basis-1/3 bg-pink-300 p-5 m-5">01</div>
                <div class="basis-2/3 bg-pink-300 p-5 m-5">02</div>
            </div>
        </div>
        <div>
            <h2 class="text-2xl">flex-direction</h2>
            <hr>
            <div class="flex flex-row">
                <div class="basis-3xs bg-pink-300 p-5 m-5">01</div>
                <div class="basis-2xs bg-pink-300 p-5 m-5">02</div>
                <div class="basis-xs bg-pink-300 p-5 m-5">03</div>
                <div class="basis-sm bg-pink-300 p-5 m-5">04</div>
            </div>
            <hr>
            <div class="flex flex-row-reverse">
                <div class="basis-3xs bg-pink-300 p-5 m-5">01</div>
                <div class="basis-2xs bg-pink-300 p-5 m-5">02</div>
                <div class="basis-xs bg-pink-300 p-5 m-5">03</div>
                <div class="basis-sm bg-pink-300 p-5 m-5">04</div>
            </div>
            <hr>
            <div class="flex flex-col h-[500px]">
                <div class="basis-3xs bg-pink-300 p-5 m-5">01</div>
                <div class="basis-2xs bg-pink-300 p-5 m-5">02</div>
                <div class="basis-xs bg-pink-300 p-5 m-5">03</div>
                <div class="basis-sm bg-pink-300 p-5 m-5">04</div>
            </div>
            <hr>
            <div class="flex flex-col-reverse h-[500px]">
                <div class="basis-3xs bg-pink-300 p-5 m-5">01</div>
                <div class="basis-2xs bg-pink-300 p-5 m-5">02</div>
                <div class="basis-xs bg-pink-300 p-5 m-5">03</div>
                <div class="basis-sm bg-pink-300 p-5 m-5">04</div>
            </div>
            <hr>
        </div>
        <div>
            <h2 class="text-2xl">flex-wrap</h2>
            <hr>
            <div class="flex flex-nowrap w-5/6">
                <div class="basis-lg  bg-pink-300 p-5 m-5">01</div>
                <div class="basis-lg  bg-pink-300 p-5 m-5">02</div>
                <div class="basis-lg bg-pink-300 p-5 m-5">03</div>
                <div class="basis-lg bg-pink-300 p-5 m-5">04</div>
            </div>
            <hr>
            <div class="flex flex-wrap w-5/6">
                <div class="basis-lg  bg-pink-300 p-5 m-5">01</div>
                <div class="basis-lg  bg-pink-300 p-5 m-5">02</div>
                <div class="basis-lg bg-pink-300 p-5 m-5">03</div>
                <div class="basis-lg bg-pink-300 p-5 m-5">04</div>
            </div>
            <hr>
            <div class="flex flex-wrap-reverse w-5/6">
                <div class="basis-lg  bg-pink-300 p-5 m-5">01</div>
                <div class="basis-lg  bg-pink-300 p-5 m-5">02</div>
                <div class="basis-lg bg-pink-300 p-5 m-5">03</div>
                <div class="basis-lg bg-pink-300 p-5 m-5">04</div>
            </div>
        </div>
        <div>
            <h2 class="text-2xl">flex</h2>
            <hr>
            <div class="flex">
                <div class="w-14 flex-none bg-pink-300 p-5 m-5">01</div>
                <div class="w-64 flex-1 bg-pink-300 p-5 m-5">02</div>
                <div class="w-32 flex-1 bg-pink-300 p-5 m-5">03</div>
            </div>
            <hr>
            <div class="flex">
                <div class="w-14 flex-none bg-pink-300 p-5 m-5">01</div>
                <div class="w-64 flex-initial bg-pink-300 p-5 m-5">02</div>
                <div class="w-32 flex-initial bg-pink-300 p-5 m-5">03</div>
            </div>
            <hr>
            <div class="flex">
                <div class="w-14 flex-none bg-pink-300 p-5 m-5">01</div>
                <div class="w-64 flex-auto bg-pink-300 p-5 m-5">02</div>
                <div class="w-32 flex-auto bg-pink-300 p-5 m-5">03</div>
            </div>
            <hr>
            <div class="flex">
                <div class="w-14 flex-none bg-pink-300 p-5 m-5">01</div>
                <div class="w-64 flex-none bg-pink-300 p-5 m-5">02</div>
                <div class="w-32 flex-1 bg-pink-300 p-5 m-5">03</div>
            </div>
        </div>
        <div>
            <h2 class="text-2xl">flex-grow</h2>
            <hr>
            <div class="flex">
                <div class="size-20 flex-none bg-pink-300 p-5 m-5">01</div>
                <div class="size-20 grow bg-pink-300 p-5 m-5">02</div>
                <div class="size-20 flex-none bg-pink-300 p-5 m-5">03</div>
            </div>
            <hr>
            <div class="flex">
                <div class="size-20 grow-5 bg-pink-300 p-5 m-5">01</div>
                <div class="size-20 grow-2 bg-pink-300 p-5 m-5">02</div>
                <div class="size-20 grow-5 bg-pink-300 p-5 m-5">03</div>
            </div>
            <hr>
            <div class="flex">
                <div class="size-20 grow bg-pink-300 p-5 m-5">01</div>
                <div class="size-20 grow-0 bg-pink-300 p-5 m-5">02</div>
                <div class="size-20 grow bg-pink-300 p-5 m-5">03</div>
            </div>
        </div>
        <div>
            <h2 class="text-2xl">flex-shrink</h2>
            <hr>
            <div class="flex">
                <div class="size-20 flex-none bg-pink-300 p-5 m-5">01</div>
                <div class="h-20 w-[1200px] shrink bg-pink-300 p-5 m-5">02</div>
                <div class="size-20 flex-none bg-pink-300 p-5 m-5">03</div>
            </div>
            <hr>
            <div class="flex">
                <div class="size-20 flex-1 bg-pink-300 p-5 m-5">01</div>
                <div class="h-20 w-[1200px] shrink-0 bg-pink-300 p-5 m-5">02</div>
                <div class="size-20 flex-1 bg-pink-300 p-5 m-5">03</div>
            </div>
        </div>
    </section>
</body>

</html>
